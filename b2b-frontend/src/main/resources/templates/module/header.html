<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <div class='header-top'>
        <div class='container'>
            <div class='row'>
                <div class='col-md-4'>
                    <ul class='flat-support'>
                        <li>
                            <a href='#' title=''>基于dubbo</a>
                        </li>
                    </ul><!-- /.flat-support -->
                </div><!-- /.col-md-4 -->
                <div class='col-md-4'>
                    <ul class='flat-infomation'>
                        <li class='phone'>
                            商城前台
                        </li>
                    </ul><!-- /.flat-infomation -->
                </div><!-- /.col-md-4 -->
                <div class='col-md-4'>
                    <ul class='flat-unstyled'>
                        <li class='account'>
                            <a href='#' title=''>我的账户<i class='fa fa-angle-down' aria-hidden='true'></i></a>
                            <ul class='unstyled'>
                                <li>
                                    <a href='shop-cart.html' title=''>购物车</a>
                                </li>
                                <li>
                                    <a href='my-account.html' title=''>登录</a>
                                </li>
                                <li>
                                    <a href='shop-checkout.html' title=''>下单</a>
                                </li>
                            </ul>
                        </li>
                    </ul><!-- /.flat-unstyled -->
                </div><!-- /.col-md-4 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div><!-- /.header-top -->
    <div class='header-middle'>
        <div class='container'>
            <div class='row'>
                <div class='col-md-3'>
                    <div id='logo' class='logo'>
                        <a href='index.html' title=''>
                            <img src='/images/logos/logo.png' alt=''>
                        </a>
                    </div><!-- /#logo -->
                </div><!-- /.col-md-3 -->
                <div class='col-md-6'>
                    <div class='top-search'>
                        <form action='#' method='get' class='form-search' accept-charset='utf-8'>
                            <div class='box-search'>
                                <input type='text' name='search' placeholder='Search what you looking for ?'>
                                <span class='btn-search'>
                                        <button type='submit' class='waves-effect'><img src='/images/icons/search.png' alt=''></button>
                                    </span>
                            </div><!-- /.box-search -->
                        </form><!-- /.form-search -->
                    </div><!-- /.top-search -->
                </div><!-- /.col-md-6 -->
                <div class='col-md-3'>
                    <div class='box-cart'>
                        <div class='inner-box'>
                            <ul class='menu-compare-wishlist'>
                                <li class='compare'>
                                    <a href='#' title=''>
                                        <img src='/images/icons/compare.png' alt=''>
                                    </a>
                                </li>
                                <li class='wishlist'>
                                    <a href='wishlist.html' title=''>
                                        <img src='/images/icons/wishlist.png' alt=''>
                                    </a>
                                </li>
                            </ul><!-- /.menu-compare-wishlist -->
                        </div><!-- /.inner-box -->
                        <div class='inner-box'>
                            <a href='#' title=''>
                                <div class='icon-cart'>
                                    <img src='/images/icons/cart.png' alt=''>
                                    <span>4</span>
                                </div>
                                <div class='price'>
                                    $0.00
                                </div>
                            </a>
                            <div class='dropdown-box'>
                                <ul>
                                    <li>
                                        <div class='img-product'>
                                            <img src='/images/product/other/img-cart-1.jpg' alt=''>
                                        </div>
                                        <div class='info-product'>
                                            <div class='name'>
                                                Samsung - Galaxy S6 4G LTE <br />with 32GB Memory Cell Phone
                                            </div>
                                            <div class='price'>
                                                <span>1 x</span>
                                                <span>$250.00</span>
                                            </div>
                                        </div>
                                        <div class='clearfix'></div>
                                        <span class='delete'>x</span>
                                    </li>
                                    <li>
                                        <div class='img-product'>
                                            <img src='/images/product/other/img-cart-2.jpg' alt=''>
                                        </div>
                                        <div class='info-product'>
                                            <div class='name'>
                                                Sennheiser - Over-the-Ear Headphone System - Black
                                            </div>
                                            <div class='price'>
                                                <span>1 x</span>
                                                <span>$250.00</span>
                                            </div>
                                        </div>
                                        <div class='clearfix'></div>
                                        <span class='delete'>x</span>
                                    </li>
                                </ul>
                                <div class='total'>
                                    <span>Subtotal:</span>
                                    <span class='price'>$1,999.00</span>
                                </div>
                                <div class='btn-cart'>
                                    <a href='shop-cart.html' class='view-cart' title=''>View Cart</a>
                                    <a href='shop-checkout.html' class='check-out' title=''>Checkout</a>
                                </div>
                            </div>
                        </div><!-- /.inner-box -->
                    </div><!-- /.box-cart -->
                </div><!-- /.col-md-3 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div><!-- /.header-middle -->
</div>
