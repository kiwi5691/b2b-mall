            <li class="regMb30">
                <label><font>*</font> 账户名：</label>
                <span class="regM defaultBorder">
            	<input id="regName" name="username" class="regInput" type="text" onkeyup="mail_div(event);"
                       onfocus="showtip('regName','userMamErr',8);" onblur="ckmem();" autocomplete="off"

            </span>
                <span class="regInput" id="userMamErr"></span>
            </li>
            <div node-type="layer" class="accountSearch" style="display:none;" id="person_mail"></div>
            <li>
                <label><font>*</font> 登录密码：</label>
                <span class="regM defaultBorder">
            	<input id="pwd" name="password" class="regInput" autocomplete="off" type="password"
                       onfocus="showPwdtip('password','passwordErr',2);" onkeyup="ckpwd(0,1);" onblur="ckpwd(0,0);"/>
            	<em></em>
            </span>
                <span class="regInput" id="passwordErr"></span>
            </li>
            <li class="safetyLayer regPl191" id="pwdStrong">
                <font style="font-size:12px;">安全程度：</font><em class="default">弱</em><em class="default">中</em><em
                    class="default">强</em>
            </li>

            <li class="regMb30">
                <label><font>*</font> 确认密码：</label>
                <span class="regM defaultBorder">
            	<input id="pwdRepeat" name="password2" autocomplete="off" class="regInput" type="password"
                       onfocus="showtip('password2','password2Err',3);" onblur="ckpwd2();"/>
            	<em></em>
            </span>
                <span class="regInput" id="password2Err"></span>
            </li>
            <li class="regMb30">
                <label><font>*</font> 验证手机：</label>
                <span class="regM defaultBorder">
            	<input id="phone" name="phone" autocomplete="off" class="regInput" type="text" maxlength="11"
                       onfocus="showtip('phone','phoneErr',1);" onblur="$('#phoneErr').html('')"/>
            	<em></em>
            </span>
                <span class="regInput" id="phoneErr"></span>
            </li>


            <li class="regPl88">
			<span class="regM" style="margin-left:29px">
				<input id="AgreeId" name="AgreeId" type="checkbox" checked="" onclick="ckAgree();">
				<a href="https://passport.e3mall.cn/xy.html" target="_blank" class="checkTitle">我已阅读并同意<font
                        style="font-size:12px;">《宜立方商城用户注册协议》</font></a>
			</span>
                <span id="AgreeIdErr"></span>
            </li>
            <li class="register regPl88 regMt10" id="sub_per" style="margin-left:29px">
                <input type="hidden" id="tjuid" name="tjuid" value="">
                <a href="javascript:void(0);" class="registerNow" id="reg_per_data" onclick="REGISTER.reg()">立即注册</a>
            </li>
            <br/><br/>
        </form>
    </ul>
    <div class="ui-reg-tip"><a href="http://help.e3mall.cn/140/6788.html" target="_blank">了解更多>></a></div>

        inputcheck: function () {
            var flag = true;
            //不能为空检查
            if ($("#regName").val() == "") {
                showError("regName", "userMamErr", defaultArr[8]);
                flag = false;
            }
            if ($("#pwd").val() == "") {
                showError("pwd", "passwordErr", pwdArr[0]);
                flag = false;
            }
            if ($("#phone").val() == "") {
                showError("phone", "phoneErr", memArr[0]);
                flag = false;
            }
            //密码检查
            if ($("#pwd").val() != $("#pwdRepeat").val()) {
                showError("pwdRepeat", "password2Err", pwd2Arr[1]);
                flag = false;
            }
            return flag;

        //         }

        doSubmit: function () {
            $.post("/user/register", $("#regForm_mod").serialize(), function (data) {
                if (data.status == 200) {
                    jAlert('用户注册成功，请登录！', "提示", function () {
                        REGISTER.login();
                    });
                } else {
                    jAlert("注册失败！", "提示"+ data.msg, "失败");
                }
            });
        },
        login: function () {
            location.href = "/page/login";
            return false;
        },
        reg: function () {
            if (this.inputcheck()) {
                this.doSubmit();
            }
        }
