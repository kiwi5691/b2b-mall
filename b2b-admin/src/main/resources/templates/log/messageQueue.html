<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>后台信息管理系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>调度任务</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>调度任务</a>
                    </li>
                    <li class="active">
                        <strong>查看消息</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>消息队列</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="5%">消息编号</th>
                                        <th width="5%">文档编号</th>
                                        <th width="5%">消息标题</th>
                                        <th width="5%">消息内容</th>
                                        <th width="5%%">接受者Id</th>
                                        <th width="5%%">发送者id</th>
                                        <th width="5%%">邮箱</th>
                                        <th width="5%%">消息查看状态</th>
                                        <th width="5%%">用户组id</th>
                                        <th width="5%%">消息类型</th>
                                        <th width="5%%">消息分类</th>
                                        <th width="5%%">消息生效日期</th>
                                        <th width="5%%">消息发送日期</th>
                                        <th width="5%%">消息失效日期</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="MessageVO : ${messageVos}">
                                        <td th:text="${MessageVO.id}">Onions</td>
                                        <td th:text="${MessageVO.msgTypeId}">Onions</td>
                                        <td th:text="${MessageVO.title}">Onions</td>
                                        <td th:text="${MessageVO.messageText}">Onions</td>
                                        <td th:text="${MessageVO.recIdStr}">Onions</td>
                                        <td th:text="${MessageVO.sendId}">Onions</td>
                                        <td th:text="${MessageVO.email}">Onions</td>
                                        <td th:text="${MessageVO.statusStr}">Onions</td>
                                        <td th:text="${MessageVO.groupId}">Onions</td>
                                        <td th:text="${MessageVO.typeStr}">Onions</td>
                                        <td th:text="${MessageVO.msgTypeStr}">Onions</td>
                                        <td th:text="${MessageVO.startTimeStr}">Onions</td>
                                        <td th:text="${MessageVO.postTimeStr}">Onions</td>
                                        <td th:text="${MessageVO.endTimeStr}">Onions</td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="7">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });


</script>

</body>

</html>
