<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <!-- summernote style -->
    <link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>发货</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>订单管理</a>
                    </li>
                    <li>
                        <a>发货</a>
                    </li>
                    <li class="active">
                        <strong>发货</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>订单详情</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="sendOff" method="POST" class="form-horizontal" enctype="multipart/form-data">

                                <div class="hr-line-dashed"></div>


                                <div class="form-group"><label class="col-sm-2 control-label">订单ID：</label>
                                    <div class="col-sm-10">
                                        <input id="orderId" readonly="readonly" name="orderId" type="text" class="form-control" th:value="${orderShipping.orderId}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">收货人全名：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverName" readonly="readonly" name="receiverName" type="text" class="form-control" th:value="${orderShipping.receiverName}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">固定电话：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverPhone" readonly="readonly" name="receiverPhone" type="text" class="form-control" th:value="${orderShipping.receiverPhone}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">移动电话：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverMobile" readonly="readonly" name="receiverMobile" type="text" class="form-control" th:value="${orderShipping.receiverMobile}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">省份：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverState" readonly="readonly" name="receiverState" type="text" class="form-control" th:value="${orderShipping.receiverState}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">城市：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverCity" readonly="readonly" name="receiverCity" type="text" class="form-control" th:value="${orderShipping.receiverCity}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">区/县：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverDistrict" readonly="readonly" name="receiverDistrict" type="text" class="form-control" th:value="${orderShipping.receiverDistrict}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">收货地址：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverAddress" readonly="readonly" name="receiverAddress" type="text" class="form-control" th:value="${orderShipping.receiverAddress}"/>
                                    </div>
                                </div>


                                <div class="form-group"><label class="col-sm-2 control-label">邮政编码：</label>
                                    <div class="col-sm-10">
                                        <input id="receiverZip" readonly="readonly" name="receiverZip" type="text" class="form-control" th:value="${orderShipping.receiverZip}"/>
                                    </div>
                                </div>



                                <div class="form-group"><label class="col-sm-2 control-label">创建时间：</label>
                                    <div class="col-sm-10">
                                        <input id="createdStr" readonly="readonly" name="createdStr" type="text" class="form-control" th:value="${orderShipping.createdStr}"/>
                                    </div>
                                </div>



                                <div class="form-group"><label class="col-sm-2 control-label">更新时间：</label>
                                    <div class="col-sm-10">
                                        <input id="updatedStr" readonly="readonly" name="updatedStr" type="text" class="form-control" th:value="${orderShipping.updatedStr}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">选择快递公司：</label>
                                    <div class="col-sm-10">
                                        <select name="delieryCompes"   >
                                            <option
                                                    th:each="delieryCompes : ${delieryCompes}"
                                                    th:value="${delieryCompes}"
                                                    name="delieryCompes"
                                                    th:text="${delieryCompes}"
                                                    th:selected="${delieryCompes}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">输入订单号：</label>
                                    <div class="col-sm-10">
                                        <input id="sendOffId"   name="sendOffId" type="text" class="form-control" required/>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary"  type="submit">&nbsp;&nbsp;&nbsp;&nbsp;发&nbsp;&nbsp;&nbsp;&nbsp;货&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<!-- SUMMERNOTE -->
<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
    });

</script>

</body>

</html>
